    <h1>PR AI Evidence Logger</h1>

    <button id="login-btn">Sign up / Sign in</button>

    <script>
      const cognitoDomain = "eu-west-1jh5bgov66.auth.eu-west-1.amazoncognito.com";
      const clientId = "3llork2t46v9n0u21n35sgknh4";
      const redirectUri = "https://matthewboyd.github.io/post-auth.html";

      const loginUrl =
        `https://${cognitoDomain}/login` +
        `?client_id=${clientId}` +
        `&response_type=code` +
